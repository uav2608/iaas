- block:

  - name: Install Packages (Debian)
    package:
      name: "{{kvm_packages1}}"
      state: present

#    apt:
#      name: "{{ item }}"
#      state: present
#    loop: "{{ kvm_packages1 }}"

  when: ansible_os_family == "Debian"


- name: enable and start libvirtd
  systemd:
      name: libvirtd
      state: started
      enabled: yes

- name: Add the current user to libvirt group
  user:
      name: "{{ item }}"
      groups: libvirt
      append: yes
  loop:
#    - "{{ ansible_user }}"
    - "{{ current_user }}"

- name: Create folder for ISO
  become: no
  file:
      path: ~/ISO
      state: directory
      mode: 0755
      owner: "{{ current_user }}"

